version: '3.8'

services:
  # ============================================================
  # API Server
  # ============================================================
  api:
    image: sosiagaming/sgchat-api:latest
    ports:
      - "3040:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=ws://host.docker.internal:7880
      - LIVEKIT_PUBLIC_URL=${LIVEKIT_PUBLIC_URL}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-}
      - NTFY_URL=http://ntfy:80
      - NTFY_BASE_URL=${NTFY_BASE_URL:-http://ntfy:80}
      - SMTP_HOST=${SMTP_HOST:-smtp.mailgun.org}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@sgchat.local}
      - APP_URL=${APP_URL:-http://localhost:3040}
      - GIPHY_API_KEY=${GIPHY_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
      - redis
      - minio
      - ntfy
    restart: unless-stopped
    networks:
      - sgchat

  # ============================================================
  # PostgreSQL Database (with pg_cron for scheduled jobs)
  # ============================================================
  postgres:
    image: sgchat-postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - RESET_DB_ON_STARTUP=${RESET_DB_ON_STARTUP:-false}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /opt/sgchat/init.sql:/docker-entrypoint-initdb.d/init.sql
      - /opt/sgchat/postgres-entrypoint.sh:/usr/local/bin/sgchat-entrypoint.sh:ro
    entrypoint: [ "/bin/bash", "/usr/local/bin/sgchat-entrypoint.sh" ]
    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=${POSTGRES_DB}
    ports:
      - "3041:5432"
    restart: unless-stopped
    networks:
      - sgchat
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "3042:6379"
    restart: unless-stopped
    networks:
      - sgchat
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================
  # MinIO (S3-compatible storage)
  # ============================================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "3043:9000"
      - "3044:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - sgchat
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================
  # LiveKit (Voice/Video SFU)
  # ============================================================
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    network_mode: host
    volumes:
      - /opt/sgchat/livekit.yaml:/etc/livekit.yaml
    restart: unless-stopped

  # ============================================================
  # ntfy (Push Notifications)
  # ============================================================
  ntfy:
    image: binwiederhier/ntfy:latest
    command: serve --cache-file /var/lib/ntfy/cache.db
    ports:
      - "3048:80"
    environment:
      - NTFY_BASE_URL=${NTFY_BASE_URL}
      - NTFY_AUTH_DEFAULT_ACCESS=deny-all
    volumes:
      - ntfy_data:/var/lib/ntfy
    restart: unless-stopped
    networks:
      - sgchat
  # ============================================================
  # Web Client: Now built into and served by the API server.
  # Access the web client at: http://localhost:3040
  # API endpoints at: http://localhost:3040/api/
  # No separate nginx service needed.
  # ============================================================

networks:
  sgchat:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ntfy_data:
